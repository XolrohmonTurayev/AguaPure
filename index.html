<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/header-top.css">
    <link rel="stylesheet" href="./CSS/main-header.css">
    <link rel="stylesheet" href="./CSS/media.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <title>AguaPure</title>
</head>

<body>
    <div class="header__top">
        <div class="header-top_left-side">
            <span class="main__title">Immediate Delivery</span>
            <a href="tel: 1-800-500-333-33" class="phone__number non-visibles">
                <img class="phone-icon" src="./assets/icons/phone-icon.svg" alt="Call center number">
                1-800-500-333-33
            </a>
            <div class="fake__hr"></div>
            <span class="working-days-info non-visibles">
                <img class="clock-icon" src="./assets/icons/clock-icon.svg" alt="working-days of our company">
                <span class="working-days">Mon - Fri: 08.00 to 08.00</span>
            </span>
            <div class="fake__hr"></div>
        </div>
        <div class="header-top_right-side non-visibles">
            <a href="#" class="email__link">
                <img class="left-side-icons" src="./assets/icons/mail-icon.svg"
                    alt="send your email, if you have an idea">
                Enquire? Send Your Mail
            </a>
            <div class="fake__hr"></div>
            <img class="left-side-icons" src="./assets/icons/location-icon.svg" alt="">
            <div class="select-service">Service Area</div>
            <select name="" id="services__location">
                <option value="">Urganch</option>
                <option value="">Shovot</option>
                <option value="">Gurlan</option>
                <option value="">Xiva</option>
            </select>
        </div>
    </div>
    <div class="wrapper">
        <div class="burger-menu" id="burger-menu">
            <div class="close-button-wrapper">
                <button class="close-button" id="close-button">Close</button>
            </div>
            <div class="burger-menu_btn-box">
                <button class="burger-menu_carteds-icon">
                    <img src="./assets/icons/carteds-icon.svg" alt="Carted Products">
                </button>
                <button class="burger-menu_button">
                    <div class="ordering-btn_shadow"></div>
                    <p>Order now</p>
                </button>
            </div>
            <nav class="header-nav">
                <a href="#" class="burger-menu-links">Home</a>
                <a href="#" class="burger-menu-links">Services</a>
                <a href="#" class="burger-menu-links">Products</a>
                <a href="#" class="burger-menu-links">Blog</a>
                <a href="#" class="burger-menu-links">Pages</a>
                <a href="#" class="burger-menu-links">Contact</a>
            </nav>
        </div>
        <div class="dim"></div>
        <header>
            <div class="container">
                <div class="main__header">
                    <a href="#">
                        <img src="./assets/icons/site-logo.svg" alt="Logotip of our Site">
                    </a>
                    <nav class="header__nav">
                        <a href="#" class="header-nav-link">Home</a>
                        <a href="#" class="header-nav-link">Services</a>
                        <a href="#" class="header-nav-link">Products</a>
                        <a href="#" class="header-nav-link">Blog</a>
                        <a href="#" class="header-nav-link">Pages</a>
                        <a href="#" class="header-nav-link">Contact</a>
                    </nav>
                    <select name="" id="" class="nav__1055">
                        <option value="">Home</option>
                        <option value="">Services</option>
                        <option value="">Products</option>
                        <option value="">Blog</option>
                        <option value="">Pages</option>
                        <option value="">Contact</option>
                    </select>
                    <div class="header-navbar">
                        <button class="search-btn" id="search-button">
                            <img src="./assets/icons/search-icon.svg" alt="Search">
                        </button>
                        <div class="main-header-fake-hr"></div>
                        <button class="carteds__btn">
                            <img src="./assets/icons/carteds-icon.svg" alt="Carted Products">
                        </button>
                        <div class="burger-menu-icon" id="burger-menu-icon">
                            <div class="burger-menu-items"></div>
                            <div class="burger-menu-items"></div>
                            <div class="burger-menu-items"></div>
                        </div>
                        <button class="ordering-btn">
                            <div class="ordering-btn_shadow"></div>
                            <p>Order now</p>
                        </button>
                    </div>
                </div>
        </header>
        <div class="search-modal" id="search-modal">
            <button class="close-modal" id="close-modal">Close</button>
            <form action="">
                <input type="search" placeholder="Search..." class="search-input">
                <button type="button" class="search-button">Search</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
